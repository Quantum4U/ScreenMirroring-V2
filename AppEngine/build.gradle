plugins {
    id 'com.android.library'
//    id 'kotlin-android-extensions'
    id 'kotlin-android'
}

apply {
    from 'config.gradle'
    from '../AppEngine/flavours.gradle'


}

android {
    compileSdkVersion appcompileSdkVersion

    defaultConfig {
        minSdkVersion appminSdkVersion
        targetSdkVersion appTargetSDKVersion
        //engine version don't remove it...
        //Add-ons (Admobmediation, show rate issue,unused tag removal,encyption all api data,add userid in all api,analytics)
        // in engine and adding missing account details...
        //Date 1-March-2022
        versionName "V6.22.03"

        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    implementation fileTree(include: '*.jar', dir: 'libs')
    api 'com.google.firebase:firebase-core:21.1.1'
